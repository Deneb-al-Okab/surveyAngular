<div class="full-page">
  <mat-dialog-content >

    <mat-card >

      <mat-error class="login-error">{{ this.error }}</mat-error>

      <form [formGroup]="form">
        <mat-card-content>

          <mat-form-field class="login-field">
            <input matInput type="text" placeholder="Your Email" formControlName="mail" onInput="this.value = this.value.toLowerCase()">
            <mat-error *ngIf="hasError('mail', 'required')">Email required</mat-error>
          </mat-form-field>
          <mat-form-field class="login-field">
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="La tua password" formControlName="pass"/>
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            <mat-error *ngIf="hasError('pass', 'required')">Password obbligatoria</mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-dialog-actions align="end">
          <button mat-raised-button class="activebutton" color="primary" (click)="login()" [disabled]="!form.valid">CONFERMA</button>
          <button mat-raised-button class="cancelbtn" color="basic"  (click)="close()">CHIUDI</button>

        </mat-dialog-actions>

      </form>

    </mat-card>
  </mat-dialog-content>


</div>
