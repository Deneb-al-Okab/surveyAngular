<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <app-login *ngIf = "data.component == 'login'"></app-login>
  <app-sign-up *ngIf = "data.component == 'sign-up'"></app-sign-up>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf = "data.component == 'login'" class="activebutton" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="login()">{{data.component}}</button>
  <button *ngIf = "data.component == 'sign-up'" class="activebutton" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="signUP()">{{data.component}}</button>
  <button class="cancelbtn" mat-button mat-dialog-close>CHIUDI</button>
</mat-dialog-actions>
