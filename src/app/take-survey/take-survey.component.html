<h1>{{this.name}}</h1>
<h2>{{this.description}}</h2>
<label id="example-radio-group-label">{{this.responseQA.question.question}}</label>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
<!--  [(ngModel)]="favoriteSeason">-->
  <mat-radio-button class="example-radio-button" *ngFor="let ans of this.responseQA" [value]="this.id">
    {{this.responseQA.question.answer}}
  </mat-radio-button>
</mat-radio-group>
