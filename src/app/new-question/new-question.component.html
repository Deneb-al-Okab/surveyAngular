<h2 mat-dialog-title>Create your QUESTION</h2>

<mat-dialog-content class="full-page">
  <mat-card class="new_question card">
    <form [formGroup]="form">
      <mat-card-content>

        <mat-form-field class="new_question-field">
          <input matInput type="text" placeholder="Write your question" formControlName="new_quest" onInput="this.value = this.value.toLowerCase()">
        </mat-form-field>

      </mat-card-content>
    </form>
  </mat-card>

  <mat-dialog-actions align="end">
    <button mat-raised-button class="activebutton" color="primary" (click)="newQuestion()" [disabled]="!form.valid">SUBMIT</button>
  </mat-dialog-actions>

</mat-dialog-content>
